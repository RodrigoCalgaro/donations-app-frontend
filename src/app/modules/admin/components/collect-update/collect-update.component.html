<div class="card card-background">
    <div class="card-body">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Start Date</mat-label>
                        <input class="text-light" matInput value="" type="date" formControlName="startsDate" ngAutofocus>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>End Date</mat-label>
                        <input class="text-light" matInput value="" type="date" formControlName="endsDate">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Target Amount</mat-label>
                        <input class="text-light" matInput value="" min="1" step="0.01" type="number" formControlName="targetAmount">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Min. Donation Allowed</mat-label>
                        <input class="text-light" matInput value="" min="1" step="0.01" type="number" formControlName="minDonationAllowed">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Suggested Donation</mat-label>
                        <input class="text-light" matInput value="" min="1" step="0.01" type="number" formControlName="suggestedDonation">
                    </mat-form-field>
                </div>
            </div>

            <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Confirm</button>
        </form>
    </div>
</div>
